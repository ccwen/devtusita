<div ng-hide="isRetreatDataReady">Loading Retreat Data...</div>
<div ng-show="isRetreatDataReady">
  <table class="table table-striped">
    <caption class="alert alert-info">All Retreats</caption>
    <thead>
      <tr>
        <th>Data</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="retreat in retreats">
        <td>Retreat #{{ $index + 1 }}</td>
        <td><a name="{{ retreat.urlsafe }}" ng-click="manageRetreat(retreat.urlsafe)">Modify</a></td>
      </tr>
    </tbody>
  </table>
</div>


<div id="manageRetreatModal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Retreat Detail</h3>
  </div>
  <div class="modal-body">
    <div class="row-fluid">
      <div class="span4">Place</div>
      <div class="span8"><input id="retreatPlace" type="text" placeholder="Place" ng-model="retreatSelected.place"/></div>
    </div>
    <div class="row-fluid">
      <div class="span4">Start Date</div>
      <div class="span8"><input id="retreatStartDate" type="text" placeholder="Start Date" ng-model="retreatSelected.startDate" datepicker/></div>
    </div>
    <div class="row-fluid">
      <div class="span4">End Date</div>
      <div class="span8"><input id="retreatEndDate" type="text" placeholder="End Date" ng-model="retreatSelected.endDate" datepicker/></div>
    </div>
    <div class="row-fluid">
      <div class="span4">Instructor</div>
      <div class="span8"><input id="retreatInstructor" type="text" placeholder="Instructor" ng-model="retreatSelected.instructor"/></div>
    </div>
    <div class="row-fluid">
      <div class="span4">Receiver Email</div>
      <div class="span8"><input id="retreatReceiver" type="text" placeholder="Receiver Email" ng-model="retreatSelected.receiverEmail"/></div>
    </div>
    <div class="row-fluid">
      <div class="span4">Max # of Students</div>
      <div class="span8"><input id="retreatMax" type="text" placeholder="Maximum Number of Students" ng-model="retreatSelected.max"/></div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
